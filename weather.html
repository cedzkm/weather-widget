<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Weather in Tirana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            color: #333;
            padding: 20px;
        }
        #weather {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div id="weather">
        <h2>Weather in Tirana</h2>
        <p id="temp">Loading...</p>
        <p id="desc"></p>
    </div>

    <script>
        const apiKey = "de52d188b50c1402926d2b0330e80cea";
        const city = "Tirana";
        const country = "AL";
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${city},${country}&units=metric&appid=${apiKey}`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                const temp = data.main.temp;
                const desc = data.weather[0].description;
                document.getElementById("temp").innerText = `Temperature: ${temp} Â°C`;
                document.getElementById("desc").innerText = `Condition: ${desc}`;
            })
            .catch(error => {
                document.getElementById("temp").innerText = "Error loading weather data.";
                console.error("Error:", error);
            });
    </script>
</body>
</html>
